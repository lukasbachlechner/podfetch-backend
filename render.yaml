services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: podfetch-backend
    env: node
    region: frankfurt
    buildCommand: yarn && node ace build --production
    startCommand: cd build && node server.js
    plan: starter # optional; defaults to starter
    numInstances: 1
    domains: # custom domains
      - 'api.podfetch.app'
    envVars:
      - key: DB_CONNECTION # Imported from Heroku app
        value: pg
      - key: HOST # Imported from Heroku app
        value: 0.0.0.0
      - key: REDIS_CONNECTION # Imported from Heroku app
        value: local
      - key: DATABASE_URL # Render managed PostgreSQL database
        fromDatabase:
          name: podfetch-postgres
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: podcache
          property: host # available properties are listed below
      - key: REDIS_PORT
        fromService:
          type: redis
          name: podcache
          property: port
  - type: redis
    name: podcache
    ipAllowList: [] # only allow internal connections
    plan: free
    region: frankfurt

databases: # Render PostgreSQL managed database
  - name: podfetch-postgres
    region: frankfurt
    ipAllowList: [] # only allow internal connections
