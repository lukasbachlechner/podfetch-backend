services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: podfetch-backend
    env: docker # valid values: https://render.com/docs/yaml-spec#environment
    dockerfilePath: Dockerfile.render
    plan: starter # optional; defaults to starter
    numInstances: 1
    domains: # custom domains
      - 'api.podfetch.app'
    envVars:
      - key: DB_CONNECTION # Imported from Heroku app
        value: pg
      - key: HOST # Imported from Heroku app
        value: 0.0.0.0
      - key: REDIS_CONNECTION # Imported from Heroku app
        value: local
      - key: DATABASE_URL # Render managed PostgreSQL database
        fromDatabase:
          name: postgresql-tapered-12739
          property: connectionString
      - key: REDIS_HOST # Render private service
        fromService:
          name: redis-tetrahedral-25247
          type: pserv
          property: host
      - key: REDIS_PORT
        fromService:
          name: redis-tetrahedral-25247
          type: pserv
          property: port
  - type: pserv # Redis private service
    name: redis-tetrahedral-25247
    env: docker
    repo: https://github.com/render-examples/redis.git
    disk:
      name: redis-tetrahedral-25247-data
      mountPath: /var/lib/redis
      sizeGB: 10 # optional

databases: # Render PostgreSQL managed database
  - name: postgresql-tapered-12739
    ipAllowList: [] # only allow internal connections
